<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume builder</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
  <strong><h1>Mileston 5:unique path and shareable link task 1 By Sana Ansari</h1></strong>
<p class="parum">Unique URL Generation(50 points)</p>
<p class="parum">Does the system Generate a unique path for each user's resume based on their resume</p>
    <form id="resumeForm">
    <fieldset>
      <legend><strong>Personal Information</strong></legend>
      <label for="username">Unique URL:</label>
      <input type="text"id="username" name="username"required/>
        <label for="name">Name:</label><br>
        <input type="text" id="name" name="name"required/>
        <br>
        <label for="email">Email:</label><br>
        <input type="email" id="email" name="email"required/>
        <br>
        <label for="phone">phone:</label><br>
        <input type="tel" id="phone" name="phone"required/>
<!-- profile picture -->
 <label for="profilePicture">profile Picture:</label>
 <input type="file"id="profilePicture"name="profilePicture"accept="image/*"required/>
    </fieldset>
  <fieldset>
    <legend><strong>Education</strong></legend>
    <label for="education">Education:</label>
    <br>
    <textarea name="education" id="education"rows="6"required></textarea>
  </fieldset>
  <fieldset>
    <legend><strong>Experience</strong></legend>
    <label for="Experience">Experience:</label><br>
    <textarea name="Experience" id="Experience"rows="6"required></textarea>
  </fieldset>
  <fieldset>
    <legend><strong>Skills</strong></legend>
    <label for="skills">skills:</label><br>
    <textarea name="skills" id="skills"rows="6"required></textarea>
  </fieldset>
  <button type="submit">Generate Resume Below</button>
</form>
<div id="resumeOutput">
</div>
<script src="script.js"></script>
</body>
</html>
